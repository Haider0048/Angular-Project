<div class="login-container">
    <img class="film" src="assets/images/film2.png" alt="">
    <div class="logo">Rotten Potatoes</div>
    <div class="desc">
        Rotten potatoes is the world best trusted recommendation resources for quality entertainment. If you're an entertainment fan loking for a recommendation,or to share an opinion then you've come to the right place..
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname" >Username</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="pword" >Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password">
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" type="button" (click)="login()">Login</button>
        </div>
    </div>
</div>
